<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> SLIDER</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>

        body {
    margin: 0;
}

#containerSlider {
    width: 80%;
    margin: auto;
    padding-top: 100px;
    box-sizing: border-box;
}

.slidingImage {
    display: flex !important; 
    justify-content: center;
    align-items: center;
    text-align: center;
}

.slidingImage img {
    max-height: 70vh;  
    width: auto;
}

    </style>

</head>
<body>
    <section>
          <div id="containerSlider">
    <div class="slidingImage"> <img src="images/img1.png" alt="image1"> </div>
    <div class="slidingImage"> <img src="images/img2.png" alt="image2"> </div>
    <div class="slidingImage"> <img src="images/img4.png" alt="image3"> </div>
    <div class="slidingImage"> <img src="images/painting.png" alt="image4"> </div>
    <div class="slidingImage"> <img src="images/img3.png" alt="image5"></div>
</div>

    </section>
</body>
    <!-- <script src=“https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js”></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function()
        {
        $('#containerSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            });
        });
    </script>
</html>
